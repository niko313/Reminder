<ion-header>
  <ion-navbar>
    <ion-title>
      Reminder
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item-sliding *ngFor="let alarm of alarms">
      <ion-item>
        <ion-label>{{alarm.title}}</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="time" (ngModelChange)="onTimeChange(alarm)"></ion-datetime>
        <ion-toggle value="foo" checked=""></ion-toggle>
      </ion-item>
      <ion-item-options side="right">
        <button (click)='edit(alarm)' ion-button color="primary">
          <ion-icon name="text"></ion-icon>
         Edit
        </button>
      </ion-item-options>

      <ion-item-options side="left">
        <button (click)='delete(alarm)' ion-button color="danger">
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab center bottom>
    <button (click)='add(alarm)' ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
